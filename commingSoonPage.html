<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        :root {
            --custom-primary: #1989AC;
            --custom-secondary: #e4e7ed;
            --custom-border: #D3D3D3;
            --custom-background: #F8F8F8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--custom-background) 0%, var(--custom-secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            top: 20%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: var(--custom-primary);
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape-2 {
            top: 60%;
            right: 15%;
            width: 60px;
            height: 60px;
            background: var(--custom-primary);
            transform: rotate(45deg);
            animation-delay: 2s;
        }

        .shape-3 {
            bottom: 30%;
            left: 20%;
            width: 100px;
            height: 100px;
            background: var(--custom-primary);
            border-radius: 20px;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Rocket animation */
        .rocket-container {
            position: absolute;
            top: 10%;
            right: 10%;
            z-index: 2;
            animation: rocket-float 8s ease-in-out infinite;
        }

        .rocket {
            width: 80px;
            height: 120px;
            position: relative;
        }

        .rocket-body {
            width: 40px;
            height: 80px;
            background: var(--custom-primary);
            border-radius: 20px 20px 5px 5px;
            position: relative;
            margin: 0 auto;
        }

        .rocket-nose {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid #ff6b6b;
            position: absolute;
            top: -30px;
            left: 0;
        }

        .rocket-flame {
            width: 20px;
            height: 40px;
            background: linear-gradient(to bottom, #ff6b6b, #ffa500);
            border-radius: 0 0 50% 50%;
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            animation: flame-flicker 0.5s ease-in-out infinite alternate;
        }

        @keyframes rocket-float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
        }

        @keyframes flame-flicker {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.1); }
        }

        /* Main container */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid var(--custom-border);
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 3;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-title {
            font-size: 4rem;
            font-weight: bold;
            color: var(--custom-primary);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); }
            to { text-shadow: 2px 2px 20px rgba(25, 137, 172, 0.3); }
        }

        .subtitle {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .email-form {
            display: flex;
            max-width: 400px;
            margin: 0 auto 40px;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .email-input {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            border: 2px solid var(--custom-border);
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .email-input:focus {
            border-color: var(--custom-primary);
            box-shadow: 0 0 0 3px rgba(25, 137, 172, 0.2);
            transform: scale(1.02);
        }

        .notify-btn {
            padding: 15px 30px;
            background: var(--custom-primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .notify-btn:hover {
            background: #156b89;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(25, 137, 172, 0.4);
        }

        .notify-btn:active {
            transform: translateY(0);
        }

        .notify-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .notify-btn:hover::after {
            width: 300px;
            height: 300px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--custom-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--custom-primary);
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            border: 2px solid var(--custom-border);
        }

        .social-link:hover {
            background: var(--custom-primary);
            color: white;
            transform: scale(1.1) rotate(360deg);
        }

        /* Cloud decorations */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            opacity: 0.6;
            animation: drift 15s ease-in-out infinite;
        }

        .cloud-1 {
            width: 100px;
            height: 40px;
            top: 15%;
            left: -10%;
            animation-delay: 0s;
        }

        .cloud-2 {
            width: 80px;
            height: 30px;
            top: 25%;
            right: -10%;
            animation-delay: 5s;
        }

        @keyframes drift {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .email-form {
                flex-direction: column;
                align-items: center;
            }

            .email-input {
                min-width: 100%;
                margin-bottom: 10px;
            }

            .rocket-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="bg-decoration">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
    </div>

    <div class="rocket-container">
        <div class="rocket">
            <div class="rocket-nose"></div>
            <div class="rocket-body"></div>
            <div class="rocket-flame"></div>
        </div>
    </div>

    <div class="container">
        <h1 class="main-title">Coming Soon</h1>
        <p class="subtitle">Get ready! Something really cool is coming</p>
        
        <form class="email-form" id="emailForm">
            <input type="email" class="email-input" placeholder="Enter your email address" required>
            <button type="submit" class="notify-btn">Notify Me</button>
        </form>

        <div class="social-links">
            <a href="#" class="social-link">📧</a>
            <a href="#" class="social-link">📱</a>
            <a href="#" class="social-link">🌐</a>
            <a href="#" class="social-link">💬</a>
        </div>
    </div>

    <script>
        // Form submission
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('.email-input').value;
            if (email) {
                alert('Thank you! We\'ll notify you when we launch.');
                this.querySelector('.email-input').value = '';
            }
        });
    </script>
</body>
</html>
