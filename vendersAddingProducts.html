<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendor Product Upload | Tiranga Aerospace</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f4f8;
      padding: 40px;
    }

    .form-container {
      max-width: 980px;
      margin: auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
      border-left: 6px solid #1989AC;
    }

    h2, h3 {
      color: #1989AC;
      text-align: center;
      margin-bottom: 10px;
    }

    .description {
      font-size: 14.5px;
      color: #444;
      text-align: center;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .product-block {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 25px;
      margin-bottom: 30px;
      border-radius: 8px;
      position: relative;
    }

    .product-block h4 {
      margin: 0 0 15px;
      color: #333;
      font-size: 18px;
    }

    .remove-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 16px;
      color: #222;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 6px;
      font-size: 15px;
    }

    input[type="file"] {
      margin-top: 8px;
    }

    .note, .helper-text {
      font-size: 13px;
      color: #777;
      margin-top: 4px;
      display: block;
    }

    .step-title {
      font-size: 15px;
      color: #1989AC;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 6px;
    }

    .add-btn,
    .submit-btn {
      display: inline-block;
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-btn {
      background-color: #1989AC;
      color: white;
    }

    .add-btn:hover {
      background-color: #156e88;
    }

    .submit-btn {
      background-color: #1b998b;
      color: white;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: #147c6f;
    }

    .tag-input {
      border: 1px dashed #aaa;
      padding: 6px;
      font-size: 14px;
      margin-top: 6px;
    }

    .success-message {
      display: none;
      background: #e6f4ea;
      border: 1px solid #b6e2c2;
      padding: 12px;
      color: #155724;
      margin-top: 20px;
      border-radius: 6px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Vendor Product Submission</h2>
    <div class="description">
      Submit your product(s) for review and listing in our procurement and distribution ecosystem.<br />
      Please provide complete, accurate, and clear details for each item.
    </div>

    <form id="productForm" action="/addProducts" method="POST" enctype="multipart/form-data">
      <div id="productsContainer"></div>

      <button type="button" class="add-btn" onclick="addProductBlock()">+ Add Another Product</button>
      <button type="submit" class="submit-btn">üöÄ Submit All Products</button>
      <div class="success-message" id="successMessage">‚úÖ Your products have been submitted successfully!</div>
    </form>
  </div>

  <script>
    let productCount = 0;

    function addProductBlock() {
      productCount++;
      const container = document.getElementById('productsContainer');
      const block = document.createElement('div');
      block.className = 'product-block';

      block.innerHTML = `
        <button type="button" class="remove-btn" title="Remove Product" onclick="removeProductBlock(this)">√ó</button>
        <h4>üßæ Product ${productCount}</h4>

        <div class="step-title">Step 1: Product Basics</div>
        <label>Product Name *</label>
        <input type="text" name="products[${productCount}].name" placeholder="e.g., Ultra-Low Noise Amplifier" required>
        <span class="helper-text">Use standard naming format. Avoid using symbols or abbreviations.</span>

        <label>Detailed Description *</label>
        <textarea name="products[${productCount}].description" rows="4" placeholder="Describe the product‚Äôs core features, performance metrics, and applications." required></textarea>

        <label>Tags / Keywords</label>
        <input type="text" class="tag-input" name="products[${productCount}].tags" placeholder="e.g., RF, LNA, Defense, 10GHz" />

        <div class="step-title">Step 2: Commercial Details</div>
        <label>Unit Price (‚Çπ) *</label>
        <input type="number" name="products[${productCount}].price" min="0" placeholder="e.g., 18500" required>
        <span class="helper-text">Enter only numbers. Taxes and shipping will be handled separately.</span>

        <label>Category *</label>
        <select name="products[${productCount}].category" required>
          <option value="">-- Select Relevant Category --</option>
          <option value="raw-materials">Raw Materials (Metals, Composites)</option>
          <option value="satcom-products">SATCOM & RF Communication Modules</option>
          <option value="magnets">Magnets & Magnetic Assemblies</option>
          <option value="ceramics">Ceramic Substrates / Dielectrics</option>
          <option value="electronics">Electronics / Power Supply / PCBs</option>
          <option value="custom-solutions">Custom or Integrated Solutions</option>
        </select>

        <div class="step-title">Step 3: Visual Reference</div>
        <label>Product Image *</label>
        <input type="file" name="products[${productCount}].image" accept="image/*" required onchange="validateImage(this)">
        <span class="note">Max size: 100KB | Ideal ratio: 1:4 (Width:Height). Use PNG or JPEG with clear visibility.</span>
      `;
      container.appendChild(block);
    }

    function removeProductBlock(button) {
      button.parentElement.remove();
    }

    function validateImage(input) {
      const file = input.files[0];
      if (!file) return;

      if (file.size > 102400) {
        alert('‚ö†Ô∏è Image must be under 100KB.');
        input.value = '';
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const ratio = img.width / img.height;
          const roundedRatio = Math.round(ratio * 10) / 10;
          if (roundedRatio !== 4.0) {
            alert(`‚ö†Ô∏è Image ratio must be 1:4. Yours is ${roundedRatio.toFixed(1)}:1.`);
            input.value = '';
          }
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    window.onload = addProductBlock;

    // Optional: Show message on submit (simulate success)
    document.getElementById('productForm').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('successMessage').style.display = 'block';
      // In production: remove the line above and let form submit normally
    });
  </script>

</body>
</html>
