<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AEROMATX</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />

  <!-- Slick -->
  <link rel="stylesheet" href="css/slick.css" />
  <link rel="stylesheet" href="css/slick-theme.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/font-awesome.min.css" />

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- ========== CATEGORIES SECTION ========== -->
  <div class="section">
    <div class="container">
      <div class="row">
        <!-- Section Title -->
        <div class="col-md-12">
          <div class="section-title">
            <h3 class="title">Shop by Categories</h3>
          </div>
        </div>

        <!-- Dynamic Categories -->
        <div class="col-md-12">
          <div class="products-slick" id="category-container" data-nav="#slick-nav-cat"></div>
          <div id="slick-nav-cat" class="products-slick-nav"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- ========== NEW PRODUCTS SECTION ========== -->
  <div class="section">
    <div class="container">
      <div class="row">
        <!-- Section title -->
        <div class="col-md-12">
          <div class="section-title">
            <h3 class="title">New Products</h3>
          </div>
        </div>

        <!-- Dynamic Product Loader -->
        <div class="col-md-12">
          <div id="product-container" class="products-slick" data-nav="#slick-nav-1"></div>
          <div id="slick-nav-1" class="products-slick-nav"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/jquery.zoom.min.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/main1.js"></script>
  <script src="js/profile_update.js"></script>
  <script src="js/profileBehviour.js"></script>


  <!-- Dynamic Data Loaders -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Load Products
      fetch("https://ecom-b-e85t.onrender.com/api/products/all")
        .then((res) => res.json())
        .then((products) => {
          const container = document.getElementById("product-container");
          if (!Array.isArray(products) || !container) return;

          products.forEach((product) => {
            const html = `
              <div class="product">
                <div class="product-img">
                  <img src="${product.imageUrl || './img/placeholder.png'}" alt="${product.name || 'Product'}">
                  <div class="product-label"><span class="new">NEW</span></div>
                </div>
                <div class="product-body">
                  <p class="product-category">${product.category?.name || 'Category'}</p>
                  <h3 class="product-name"><a href="#">${product.name || ''}</a></h3>
                  <h4 class="product-price">₹${product.price || '0.00'}</h4>
                  <div class="product-btns">
                    <button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">Wishlist</span></button>
                    <button class="add-to-compare"><i class="fa fa-exchange"></i><span class="tooltipp">Compare</span></button>
                    <button class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">Quick View</span></button>
                  </div>
                </div>
              </div>`;
            container.insertAdjacentHTML("beforeend", html);
          });

          $('.products-slick').slick('refresh');
        })
        .catch((err) => console.error("❌ Error loading products:", err));

      // Load Categories
      fetch("https://ecom-b-e85t.onrender.com/api/categories")
        .then((res) => res.json())
        .then((categories) => {
          const catContainer = document.getElementById("category-container");
          if (!Array.isArray(categories) || !catContainer) return;

          categories.forEach((cat) => {
            const html = `
              <div class="shop">
                <div class="shop-img">
                  <img src="${cat.imageUrl || './img/placeholder.png'}" alt="${cat.name}" />
                </div>
                <div class="shop-body">
                  <h3>${cat.name || 'Category'}</h3>
                  <a href="store.html?categoryId=${cat.id}" class="cta-btn">Shop now <i class="fa fa-arrow-circle-right"></i></a>
                </div>
              </div>`;
            catContainer.insertAdjacentHTML("beforeend", html);
          });

          $('.products-slick').slick('refresh');
        })
        .catch((err) => console.error("❌ Error loading categories:", err));
    });
  </script>

  <!-- Load header and footer -->
  <script>
    $(function () {
      $("#header-placeholder").load("header.html");
      $("#footer-placeholder").load("footer.html");
    });
  </script>
</body>
</html>
